name: Test Project
on: push
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go Environment
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.0'
          check-latest: true
        run: go version
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: go get .
      - name: Run tests
        run: go test -v

